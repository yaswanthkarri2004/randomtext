<!DOCTYPE html>
<html lang="en">
  <head>
    <title>text Generator</title>
    <style>
      #textDisplay {
        font-size: 24px;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="textDisplay"></div>
    <script>
      var textDisplay = document.getElementById("textDisplay");
      var text =
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, justo sit amet tristique finibus, nunc neque ultrices justo, ac suscipit mi dolor non augue. Sed eu dui id nisi lacinia commodo.";

      var speed = 50; // Speed of typing (in milliseconds)
      var currentIndex = 0;

      function typeText() {
        if (currentIndex < text.length) {
          textDisplay.innerHTML += text.charAt(currentIndex);
          currentIndex++;
          setTimeout(typeText, speed);
        }
      }

      typeText();
    </script>
  </body>
</html>
